<h2>Reactivos: Switches</h2>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
            <input class="form-check-input" 
                   type="radio" 
                   value="M"
                   formControlName="genero" 
                   id="radioMasculino">
            <label class="form-check-label" for="radioMasculino">
                Masculino
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input"
                   type="radio" 
                   value="F" 
                   formControlName="genero" 
                   id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
                Femenino
            </label>
            </div>

        </div>

    </div>

    <hr>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch"
                       formControlName="notificaciones" 
                       id="switchNotificaciones">
                <label class="form-check-label" for="switchNotificaciones">
                   Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <hr>
    <!-- CheckBox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"
                       formControlName="condiciones" 
                       id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones de uso.
                  
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valor del formulario</span>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<span>Persona</span>
<pre>{{ persona | json}}</pre>
<br>

<span>Valido</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

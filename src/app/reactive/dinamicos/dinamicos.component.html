<hr>

<form autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

    <!-- Nombre    -->
    <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Nombre de la persona"
                   formControlName="nombre">

            <span class="form-text text-danger"
                  *ngIf="validarCampo('nombre')">
                 Este campo es obligatorio
             </span>
        </div>
    </div>

     <!-- Agregar favorito    -->
     <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavoritos()">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavoritos()">
                        Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Favoritos
        </label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" 
                 *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input type="text"
                       class="form-control"
                       [formControlName]="i">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrarFavorito(i)">
                        Borrar
                </button>
            </div>

        </div>
    </div>


    <div class=" row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>


</form>

 <div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Agregar favorito</span>
        <pre>{{ nuevoFavorito.value | json }}</pre>
        
    </div>
</div>

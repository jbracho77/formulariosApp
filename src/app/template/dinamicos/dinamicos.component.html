<hr>

<form (ngSubmit)="guardar()"
       autocomplete="off"
       #miFormulario="ngForm">

    <!-- Nombre    -->
    <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Nombre de la persona"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   required>
            <span class="form-text text-danger"
                   *ngIf="miFormulario.controls['nombre']?.errors &&
                          miFormulario.controls['nombre']?.touched">
                 Este campo es obligatorio
             </span>
        </div>
    </div>

     <!-- Agregar favorito    -->
     <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Nombre
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoFavorito"
                       name="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                        Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="mb-3 row">
        <label for=""
               class="col-sm-3 col-form-label">
            Favoritos
        </label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                       [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       type="text"
                       class="form-control"
                       required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrarFavorito(i)">
                        Borrar
                </button>
            </div>
        </div>
    </div>


    <div class=" row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>


</form>

<div class="row">
    <div class="col">
        <span>Persona</span>
        <pre>{{ persona | json }}</pre>

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
        
    </div>
</div>
